  <div class="container-fluid">
  <ul id="runs">
    <li class="item" *ngFor="let run of runs">
      <a [routerLink]="['../reports']" [queryParams]="{run: run.name}"class="name">{{run.name}}</a>
      <ul class="meta">
        <li class="item">
          <i class="cc-icon bug"></i>
          <span class="num-of-bugs">{{run.resultCount}}</span>
        </li>
        <li class="item">
          <i class="cc-icon date"></i>
          <span class="date">{{run.runDate | date:'yyyy-MM-dd hh:mm:ss'}}</span>
        </li>
        <li class="item">
          <i class="cc-icon duration"></i>
          <span class="duration">{{run.duration | duration}}</span>
        </li>
        <li class="item">
          <a>Check command</a>
        </li>
        <li class="item">
          <span class="version-tag"
            *ngIf="run.versionTag"
            [style.background-color]="run.name | strToColor">
            <i class="cc-icon tag" ></i>
            <span class="name">{{run.versionTag}}</span>
          </span>
        </li>
        <li class="item">
          <a>Detection statuses:</a>
          <ul class="detection-status-counts">
            <li *ngFor="let detectionStatusCode of (run.detectionStatusCount | keys)">
              <i class="cc-icon detection-status-{{detectionStatusCode | detectionStatusToString | lowercase}}"></i>
              ({{run.detectionStatusCount[detectionStatusCode]}})
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
