<div class="container-fluid" fill-height>
  <report-filter></report-filter>
  <ul id="reports">
    <li *ngFor="let report of reports">
      <a [routerLink]="['../bug']" [queryParams]="{hash: report.bugHash}" queryParamsHandling="merge" class="item">
        <div>{{report.bugHash}}, {{report.severity}}</div>
      </a>
    </li>
  </ul>
</div>
