<div class="container">
  <h1>Edit global permissions</h1>
  <user-permission
    [authRights]="userRights"
    [permissions]="permissions"
    [extraParamsJSON]="extraParamsJSON">
  </user-permission>
  <group-permission
    [authRights]="groupRights"
    [permissions]="permissions"
    [extraParamsJSON]="extraParamsJSON">
  </group-permission>
  <button class="btn btn-primary pull-right" (click)="saveAll()">Save All</button>
  </div>
